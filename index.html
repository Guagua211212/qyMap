<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="safe">
      <div class="topperback">
        <div class="topbarcolor">
          <div class="top">
            <div class="topleft">
              <div class="datetime">
                <div class="date">23/08/20 星期日</div>

                  <img src="./images/titleleftxiaoyu.png" alt="" />

                  <div class="weather2">北风4级</div>

              </div>
              <div class="weather">

                  <img src="./images/titleleftyuliang.png" alt="" />

                  <div class="weather1">雨量</div>
                  <div class="weather2">100.6mm</div>

              </div>
            </div>
            <div class="topcenter">智慧排水-管网子系统</div>
            <div class="centerright">
              <div class="userlogout">
                <img src="./images/titlerightlogout.png" alt="" />

              <div class="userimg">
                <img src="./images/titlerightuser.png" alt="" />

            </div>
          </div>
        </div>
      </div>
      <div class="bottomback">
        <div class="bottomimg"><img src="./images/downback.png" alt="" /></div>

          <div class="contitle">
            <div class="contitblock"></div>

          </div>
          <div class="condetail"></div>
        </div>
        <div class="partconten leftpartcon2">
          <div class="contitle">
            <div class="contitblock"></div>
            <div class="contittext">管网资产分类</div>
          </div>
          <div class="condetail"></div>
        </div>
        <div class="partconten leftpartcon3">
          <div class="contitle">
            <div class="contitblock"></div>
            <div class="contittext">视频接入</div>
          </div>
          <div class="condetail"></div>
        </div>
      </div>
      <div class="centerpart">
        <div class="centercon">
          <div class="centerconimg">
            <img src="./images/upperpartimg1.png" alt="" />

          <div class="centercontext">

            <div class="cencontext2">25000m³</div>

        </div>
        <div class="centercon">
          <div class="centerconimg">

            <div class="cencontext1">24小时排水量</div>
            <div class="cencontext2">25680m³</div>
          </div>
        </div>

      <div class="rightpart">
        <div class="partconten rightpartcon1">
          <div class="contitle">
            <div class="contitblock"></div>
            <div class="contittext">实时数据</div>
          </div>
          <div class="condetail"></div>

        <div class="partconten rightpartcon2">
          <div class="contitle">
            <div class="contitblock"></div>
            <div class="contittext">管网异常分析</div>
          </div>
          <div class="condetail"></div>

        <div class="partconten rightpartcon3">

            <div class="contitblock"></div>
            <div class="contittext">巡检处置</div>
